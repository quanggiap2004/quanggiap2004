<!DOCTYPE html>
<html>
	<head>
		<title>home</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&family=Roboto:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<span class = "hero"> </span>
		<div class="all">
			<nav class="navbar"> <!--The <nav> tag defines a set of navigation links.-->
				<img src="img/SiTiShop.png" >

				<div class="pages">
					<a href="#">Home</a>
					<a href="#">Shop</a>
					<a href="#">Contact</a>
					<a href="#">About</a>
				</div>
				<button class="register"><a href="#">REGISTER</a></button>
			</nav>
			<!-- The <nav> tag in HTML5 is used to define a section of a webpage that contains navigation links. It helps to convey the purpose of the contained elements to both browsers and assistive technologies. Placing navigation-related elements, such as the logo, navigation links, and the registration button, within the <nav> tag indicates that they are part of the website's primary navigation. -->
			<div class="header">
				<h1>TẬN TÂM - TIỆN LỢI - TIẾT KIỆM</h1>
				<p> Sự hài lòng của bạn là vinh dự của chúng tôi

				</p>
				<img src="./img/girl.png">
			</div>
			

			<div class="buy">
				<h1>MENU</h1>
				<div class="products">
					<img class="img1" src="img/tratac.png">
					<img class="img2" src="img/trathaixanhtac.png">
					<img class="img3" src="img/peachtea.png">
					<br>
					<img class="img4" src="img/bacxiu.png">
					<img class="img5" src="img/cafeden.jpg">
					<img class="img6" src="img/tranchauduongden.png">
				</div>
			</div>
			<form class="form">
				<input class="firstname" autocomplete="off" placeholder="First Name" type="text">
				<input class="lastname" autocomplete="off" placeholder="Last Name" type="text">
				<input class="email" autocomplete="off" placeholder="Email" type="text">
				<button class="submit" type="SUBMIT">SUBMIT</button>
			</form>
		</div>

		<div class="icons">
			<div class="buttom">
				<img src="./img/facebook.png">
				<img src="./img/instagram.png">
				<img src="./img/linkdin.png">
				<p>example@gmail.com</p>
			</div>
		</div>
	</body>
</html>
